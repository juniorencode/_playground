<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorLibrary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="module">
        <div class="header">
          <label for="">RGBA</label>
          <input type="text" value="rgba(0, 0, 0, 1)" />
        </div>
        <div class="list">
          <div class="name">HEX:</div>
          <div class="code">#000000</div>
          <div class="color"></div>
          <div class="name">CMYK:</div>
          <div class="code">C0 M0 Y0 K0</div>
          <div class="color"></div>
          <div class="name">RGBA:</div>
          <div class="code">rgba(0, 0, 0, 1)</div>
          <div class="color"></div>
          <div class="name">HSBA:</div>
          <div class="code">hsba(0, 0%, 0%, 1)</div>
          <div class="color"></div>
          <div class="name">HSLA:</div>
          <div class="code">hsl(0, 0%, 0%, 1)</div>
          <div class="color"></div>
          <div class="name">HSVA:</div>
          <div class="code">hsva(0, 0%, 0%, 1)</div>
          <div class="color"></div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
