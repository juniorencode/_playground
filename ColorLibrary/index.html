    <main class="container">
      <section class="module">
        <div class="header">
          <label for="rgba"
            >HEX, CYMK, RGB, RGBA, HSL, HSLA, HSB, HSBA, HSV, HSVA</label
          >
          <input type="text" id="rgba" value="rgba(0, 0, 0, 1)" />
        </div>
        <div class="list">
          <div class="name">HEX:</div>
          <div id="hexcode" class="code">#000000</div>
          <div id="hexcolor" class="color"></div>

          <div class="name">CMYK:</div>
          <div id="cmykcode" class="code">C0 M0 Y0 K0</div>
          <div id="cmykcolor" class="color"></div>

          <div class="name">RGB:</div>
          <div id="rgbcode" class="code">rgb(0, 0, 0)</div>
          <div id="rgbcolor" class="color"></div>

          <div class="name">HSL:</div>
          <div id="hslcode" class="code">hsl(0, 0%, 0%)</div>
          <div id="hslcolor" class="color"></div>

          <div class="name">HSB:</div>
          <div id="hsbcode" class="code">hsb(0, 0%, 0%)</div>
          <div id="hsbcolor" class="color"></div>

          <div class="name">HSV:</div>
          <div id="hsvcode" class="code">hsv(0, 0%, 0%)</div>
          <div id="hsvcolor" class="color"></div>

          <div class="name">RGBA:</div>
          <div id="rgbacode" class="code">rgba(0, 0, 0, 1)</div>
          <div id="rgbacolor" class="color"></div>

          <div class="name">HSLA:</div>
          <div id="hslacode" class="code">hsla(0, 0, 0, 1)</div>
          <div id="hslacolor" class="color"></div>

          <div class="name">HSBA:</div>
          <div id="hsbacode" class="code">hsba(0, 0, 0, 1)</div>
          <div id="hsbacolor" class="color"></div>

          <div class="name">HSVA:</div>
          <div id="hsvacode" class="code">hsva(0, 0, 0, 1)</div>
          <div id="hsvacolor" class="color"></div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
    <script>
      const rgbaInput = document.querySelector('#rgba');
      const labels = [...document.querySelectorAll('.code')];
      const colors = [...document.querySelectorAll('.color')];

      rgbaInput.addEventListener('input', () => {
        const color = new Color(rgbaInput.value);

        labels[0].innerText = color.toHexString();
        labels[1].innerText = color.toCmykString();
        labels[2].innerText = color.toRgbString();
        labels[3].innerText = color.toHslString();
        labels[4].innerText = color.toHsbString();
        labels[5].innerText = color.toHsvString();
        labels[6].innerText = color.toRgbaString();
        labels[7].innerText = color.toHslaString();
        labels[8].innerText = color.toHsbaString();
        labels[9].innerText = color.toHsvaString();

        colors[0].style.backgroundColor = color.toHexString();
        colors[1].style.backgroundColor = color.toHexString();
        colors[2].style.backgroundColor = color.toRgbString();
        colors[3].style.backgroundColor = color.toHslString();
        colors[4].style.backgroundColor = color.toHslString();
        colors[5].style.backgroundColor = color.toHslString();
        colors[6].style.backgroundColor = color.toRgbaString();
        colors[7].style.backgroundColor = color.toRgbaString();
        colors[8].style.backgroundColor = color.toRgbaString();
        colors[9].style.backgroundColor = color.toRgbaString();
      });
