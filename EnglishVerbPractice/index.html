<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnglishBVerbPractice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div id="spanish" class="spanish">jugar, tocar, reproducir</div>
      <div class="content">
        <div class="item">
          <p class="title">BASE FORM</p>
          <input type="text" id="base-form" class="input" spellcheck="false" />
          <p class="extra"></p>
        </div>
        <div class="item">
          <p class="title">GERUND</p>
          <input type="text" id="gerund" class="input" spellcheck="false" />
          <p class="extra"></p>
        </div>
        <div class="item">
          <p class="title">3RD PERSON</p>
          <input
            type="text"
            id="third-person"
            class="input"
            spellcheck="false"
          />
          <p class="extra"></p>
        </div>
        <div class="item">
          <p class="title">PAST</p>
          <input type="text" id="past" class="input" spellcheck="false" />
          <p class="extra"></p>
        </div>
        <div class="item">
          <p class="title">PARTICIPLE</p>
          <input type="text" id="participle" class="input" spellcheck="false" />
          <p class="extra"></p>
        </div>
      </div>
    </section>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
