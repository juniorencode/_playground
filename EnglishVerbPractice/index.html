<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnglishBVerbPractice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="spanish">jugar, tocar, reproducir</div>
      <div class="content">
        <div class="item">
          <p class="title">BASE FORM</p>
          <input
            type="text"
            class="input"
            spellcheck="false"
            value="play"
            autofocus
          />
          <p class="extra">play</p>
        </div>
        <div class="item">
          <p class="title">GERUND</p>
          <input type="text" class="input" spellcheck="false" value="playing" />
          <p class="extra">playing</p>
        </div>
        <div class="item">
          <p class="title">3RD PERSON</p>
          <input
            type="text"
            class="input good"
            spellcheck="false"
            value="plays"
          />
          <p class="extra">plays</p>
        </div>
        <div class="item">
          <p class="title">PAST</p>
          <input
            type="text"
            class="input wrong"
            spellcheck="false"
            value="played"
          />
          <p class="extra">played</p>
        </div>
        <div class="item">
          <p class="title">PARTICIPLE</p>
          <input type="text" class="input" spellcheck="false" value="played" />
          <p class="extra">played</p>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
