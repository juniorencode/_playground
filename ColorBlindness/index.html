<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorBlindness</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="colorpicker">
        <label for="color-picker">Seleccione un color:</label>
        <input type="color" />
      </div>
      <div class="view">
        <div id="deuteranopia" class="view__card">
          <h2 class="view__title">Deuteranopia</h2>
          <div class="view__color"></div>
          <p>#FFFFFF</p>
        </div>
        <div id="protanopia" class="view__card">
          <h2 class="view__title">Protanopia</h2>
          <div class="view__color"></div>
          <p>#FFFFFF</p>
        </div>
        <div id="tritanopia" class="view__card">
          <h2 class="view__title">Tritanopia</h2>
          <div class="view__color"></div>
          <p>#FFFFFF</p>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
