<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="colorpicker">
      <div class="colorpicker__panel">
        <div class="colorpicker__spectrum">
          <button id="spectrum-cursor" class="colorpicker__cursor"></button>
          <canvas id="spectrum-canvas" class="colorpicker__canvas"></canvas>
        </div>
        <div class="colorpicker__hue">
          <button
            id="hue-cursor"
            class="colorpicker__cursor colorpicker__cursor--hue"
          ></button>
          <canvas
            id="hue-canvas"
            class="colorpicker__canvas colorpicker__canvas--hue"
          ></canvas>
        </div>
      </div>
      <div class="colorpicker__panel">
        <div id="rgb-fields" class="colorpicker__mode active">
          <div class="colorpicker__group">
            <label class="colorpicker__label">R:</label>
            <input
              type="number"
              max="255"
              min="0"
              id="red"
              class="colorpicker__input"
              value="255"
            />
          </div>
          <div class="colorpicker__group">
            <label class="colorpicker__label">G:</label>
            <input
              type="number"
              max="255"
              min="0"
              id="green"
              class="colorpicker__input"
              value="0"
            />
          </div>
          <div class="colorpicker__group">
            <label class="colorpicker__label">B:</label>
            <input
              type="number"
              max="255"
              min="0"
              id="blue"
              class="colorpicker__input"
              value="0"
            />
          </div>
        </div>
        <div id="hex-field" class="colorpicker__mode">
          <label class="colorpicker__label">Hex:</label>
          <input
            type="text"
            id="hex"
            class="colorpicker__input colorpicker__input--hex"
            value="#FF0000"
          />
        </div>
        <button
          id="mode-toggle"
          class="colorpicker__button colorpicker__button--toggle"
        >
          Mode
        </button>
      </div>
      <div class="colorpicker__panel">
        <h2 class="colorpicker__title">User Colors</h2>
        <div id="user-swatches" class="colorpicker__swatches"></div>
        <button
          id="add-swatch"
          class="colorpicker__button colorpicker__button--add"
        >
          <span id="color-indicator" class="colorpicker__indicator"></span>
          <span>Add to Swatches</span>
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
