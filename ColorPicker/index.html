<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="colorpicker">
      <div class="colorpicker__panel">
        <div class="colorpicker__spectrum">
          <button class="colorpicker__cursor"></button>
          <canvas class="colorpicker__canvas"></canvas>
        </div>
        <div class="colorpicker__hue">
          <button class="colorpicker__cursor colorpicker__cursor--hue"></button>
          <canvas class="colorpicker__canvas colorpicker__canvas--hue"></canvas>
        </div>
      </div>
      <div class="colorpicker__panel">
        <div class="colorpicker__mode active">
          <div class="colorpicker__group">
            <label class="colorpicker__label">R:</label>
            <input type="number" max="255" min="0" class="colorpicker__input" />
          </div>
          <div class="colorpicker__group">
            <label class="colorpicker__label">G:</label>
            <input type="number" max="255" min="0" class="colorpicker__input" />
          </div>
          <div class="colorpicker__group">
            <label class="colorpicker__label">B:</label>
            <input type="number" max="255" min="0" class="colorpicker__input" />
          </div>
        </div>
        <div class="colorpicker__mode">
          <label class="colorpicker__label">Hex:</label>
          <input
            type="text"
            class="colorpicker__input colorpicker__input--hex"
          />
        </div>
        <button class="colorpicker__button colorpicker__button--toggle">
          Mode
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
