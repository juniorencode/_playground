<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChartGenerate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <canvas id="myChart" width="600"></canvas>
    </section>
    <script src="./main.js"></script>
    <script>
      const ctx = document.getElementById('myChart');

      // colors
      // 'rgba(132, 132, 132, 1)'
      // 'rgba(255, 99, 132, 1)'
      // 'rgba(54, 162, 235, 1)'
      // 'rgba(255, 206, 86, 1)'
      // 'rgba(75, 192, 192, 1)'
      // 'rgba(153, 102, 255, 1)'
      // 'rgba(255, 159, 64, 1)'

      new Chart(ctx, {
        type: 'bar',
        title: 'Bar Chart',
        data: {
          labels: [
            'Red',
            'Blue',
            'Yellow',
            'Green',
            'Purple',
            'Orange',
            'Brown'
          ],
          datasets: [
            {
              label: '# of votes',
              data: [10, 22, -34, 14, 13, -30, -7],
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderWidth: 2
            },
            {
              label: '# of views',
              data: [14, 28, -10, 18, 27, -11, 6],
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderWidth: 2
            }
          ]
        }
      });
    </script>
  </body>
</html>
