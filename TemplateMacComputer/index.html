<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TemplateMacComputer</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="imac">
      <div class="imac__monitor-top">
        <video
          class="imac__screen"
          src="https://media.istockphoto.com/id/1127829816/es/v%C3%ADdeo/primer-plano-de-los-husky-siberiano-camina-con-su-familia-en-pareja-de-amor-a-trav%C3%A9s-del.mp4?s=mp4-640x640-is&k=20&c=GJgl_bKxOVVt2jlXK2C0_y_PsFyzdTpdE3JKnoabqJU="
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="imac__monitor-bottom">
        <i class="fab fa-apple"></i>
      </div>
      <div class="imac__stand-top"></div>
      <div class="imac__stand-bottom"></div>
    </div>
  </body>
</html>
