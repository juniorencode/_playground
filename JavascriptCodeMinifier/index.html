<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavascriptCodeMinifier</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Javascript Code Minifier</h1>
      <label class="label" for="file">Upload File</label>
      <input id="file" class="file" type="file" />
      <textarea id="code" class="code" cols="30" rows="10"></textarea>
      <button id="button" class="button">Download</button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
