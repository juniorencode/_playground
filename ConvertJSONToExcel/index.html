<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvertJSONToExcel</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
      integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Convert JSON to Excel file</h1>
      <div class="code">
        <p class="info">Paste JSON Data:</p>
        <textarea id="input-data" class="data"></textarea>
      </div>
      <div class="footer">
        <button id="export-worksheet" class="button">Export Worksheet</button>
        <button id="export-worksheet-plus" class="button">
          Export Worksheet+
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
