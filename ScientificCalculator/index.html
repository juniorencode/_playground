<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScientificCalculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__content">
        <div class="calculator__header">
          <div class="calculator__title">
            <h3>Scientific</h3>
          </div>
        </div>
        <div class="calculator__display">
          <h1 class="calculator__result">0</h1>
        </div>
        <div class="calculator__options">
          <button class="calculator__option">DEG</button>
          <button class="calculator__option">HYP</button>
          <button class="calculator__option">F-E</button>
        </div>
        <div class="calculator__options">
          <button class="calculator__option">MC</button>
          <button class="calculator__option">MR</button>
          <button class="calculator__option">M+</button>
          <button class="calculator__option">M-</button>
          <button class="calculator__option">MS</button>
        </div>
        <div class="calculator__grid">
          <div class="calculator__button">
            <span>x<sup>2</sup></span>
          </div>
          <div class="calculator__button">
            <span>x<sup>y</sup></span>
          </div>
          <div class="calculator__button">
            <span>sin</span>
          </div>
          <div class="calculator__button">
            <span>cos</span>
          </div>
          <div class="calculator__button">
            <span>tan</span>
          </div>
          <div class="calculator__button">
            <span>CE</span>
          </div>
          <div class="calculator__button">
            <span>C</span>
          </div>
          <div class="calculator__button">
            <span>DEL</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>÷</span>
          </div>
          <div class="calculator__button">
            <span>x<sup>3</sup></span>
          </div>
          <div class="calculator__button">
            <span>y<sup>√x</sup></span>
          </div>
          <div class="calculator__button">
            <span>sin<sup>-1</sup></span>
          </div>
          <div class="calculator__button">
            <span>cos<sup>-1</sup></span>
          </div>
          <div class="calculator__button">
            <span>tan<sup>-1</sup></span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>7</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>8</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>9</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>×</span>
          </div>
          <div class="calculator__button">
            <span>√</span>
          </div>
          <div class="calculator__button">
            <span>10<sup>x</sup></span>
          </div>
          <div class="calculator__button">
            <span>log</span>
          </div>
          <div class="calculator__button">
            <span>Exp</span>
          </div>
          <div class="calculator__button">
            <span>Mod</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>4</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>5</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>6</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>-</span>
          </div>
          <div class="calculator__button">
            <span>1<sup>/x</sup></span>
          </div>
          <div class="calculator__button">
            <span>e<sup>x</sup></span>
          </div>
          <div class="calculator__button">
            <span>ln</span>
          </div>
          <div class="calculator__button">
            <span>dms</span>
          </div>
          <div class="calculator__button">
            <span>deg</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>1</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>2</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>3</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>+</span>
          </div>
          <div class="calculator__button">
            <span>Arr</span>
          </div>
          <div class="calculator__button">
            <span>π</span>
          </div>
          <div class="calculator__button">
            <span>n!</span>
          </div>
          <div class="calculator__button">
            <span>(</span>
          </div>
          <div class="calculator__button">
            <span>)</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>±</span>
          </div>
          <div class="calculator__button calculator__button--number">
            <span>0</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>,</span>
          </div>
          <div class="calculator__button calculator__button--operator">
            <span>=</span>
          </div>
        </div>
      </div>
      <div class="calculator__side">
        <div class="calculator__header">
          <div class="calculator__tabs">
            <div class="calculator__tab calculator__tab--select">
              <h4 id="his">History</h4>
            </div>
            <div class="calculator__tab">
              <h4 id="mem">Memory</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
