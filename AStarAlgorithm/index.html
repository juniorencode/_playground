<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AStarAlgorithm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="map">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>
      <div class="tools">
        <div class="params">
          <label for="">Rows: </label>
          <input id="rows" type="number" value="10" />
          <label for="">Columns: </label>
          <input id="columns" type="number" value="10" />
          <label for="">Tile size: </label>
          <input id="size" type="number" value="20" />
          <label for="">Speed: </label>
          <input id="speed" type="number" value="1" />
        </div>
        <div class="buttons">
          <button id="start" class="button start-point">Start point</button>
          <button id="goal" class="button goal-point">Goal point</button>
          <button id="draw" class="button draw-walls">Draw walls</button>
          <button id="random" class="button random-walls">Random walls</button>
          <button id="clear" class="button clear">Clear</button>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
