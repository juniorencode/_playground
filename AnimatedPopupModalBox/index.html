<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Popup Modal Box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="profile">
        <div class="profile-img">
          <img
            src="https://images.pexels.com/photos/4226462/pexels-photo-4226462.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </div>
        <span class="name">Prem Shahi</span>
        <span class="profession">Web & App Designer</span>
        <div class="button">
          <button>Hire Me</button>
        </div>
      </div>
      <div class="popup-outer">
        <div class="popup-box">
          <i id="close" class="bx bx-x close"></i>
          <div class="profile-text">
            <img
              src="https://images.pexels.com/photos/4226462/pexels-photo-4226462.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
            <div class="text">
              <span class="name">Prem Shahi</span>
              <span class="profession">Web & App Designer</span>
            </div>
          </div>
          <textare placeholder="Enter your message"></textare>
          <div class="button">
            <button id="close" class="cancel">Cancel</button>
            <button class="send">Send</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
