<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputDateRangePicker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="InputDateRangePicker">
      <div class="InputDateRangePicker__calendar">
        <div class="InputDateRangePicker__header">
          <span class="InputDateRangePicker__square">
            <i class="fa-solid fa-chevron-left"></i>
          </span>
          <span class="InputDateRangePicker__title">June 2023</span>
          <span class="InputDateRangePicker__square">
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
        <div class="InputDateRangePicker__weeks">
          <span class="InputDateRangePicker__square">Mo</span>
          <span class="InputDateRangePicker__square">Tu</span>
          <span class="InputDateRangePicker__square">We</span>
          <span class="InputDateRangePicker__square">Th</span>
          <span class="InputDateRangePicker__square">Fr</span>
          <span class="InputDateRangePicker__square">Sa</span>
          <span class="InputDateRangePicker__square">Su</span>
        </div>
        <div class="InputDateRangePicker__days">
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >27</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >28</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >29</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >30</span
          >
          <span class="InputDateRangePicker__square">1</span>
          <span class="InputDateRangePicker__square">2</span>
          <span class="InputDateRangePicker__square">3</span>
          <span class="InputDateRangePicker__square">4</span>
          <span class="InputDateRangePicker__square">5</span>
          <span class="InputDateRangePicker__square">6</span>
          <span class="InputDateRangePicker__square">7</span>
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--paint InputDateRangePicker__square--leftcorner"
            >8</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--paint"
            >9</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--paint InputDateRangePicker__square--rightcorner"
            >10</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--paint InputDateRangePicker__square--leftcorner"
            >11</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--paint"
            >12</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--paint InputDateRangePicker__square--rightcorner"
            >13</span
          >
          <span class="InputDateRangePicker__square">14</span>
          <span class="InputDateRangePicker__square">15</span>
          <span class="InputDateRangePicker__square">16</span>
          <span class="InputDateRangePicker__square">17</span>
          <span class="InputDateRangePicker__square">18</span>
          <span class="InputDateRangePicker__square">19</span>
          <span class="InputDateRangePicker__square">20</span>
          <span class="InputDateRangePicker__square">21</span>
          <span class="InputDateRangePicker__square">22</span>
          <span class="InputDateRangePicker__square">23</span>
          <span class="InputDateRangePicker__square">24</span>
          <span class="InputDateRangePicker__square">25</span>
          <span class="InputDateRangePicker__square">26</span>
          <span class="InputDateRangePicker__square">27</span>
          <span class="InputDateRangePicker__square">28</span>
          <span class="InputDateRangePicker__square">29</span>
          <span class="InputDateRangePicker__square">30</span>
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >1</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >2</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >3</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >4</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >5</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >6</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >7</span
          >
          <span
            class="InputDateRangePicker__square InputDateRangePicker__square--ghost"
            >8</span
          >
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
